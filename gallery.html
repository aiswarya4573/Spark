<div class="ourbody">

 <div class="width">

                  <form action="#">
                      <div class="input-box" id="maill" style="position: absolute;">

                    </div>
                    <div id="pass"style="position: absolute;">
                        <label>Password</label>
                        <input type="password" required>

                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="btn" type="submit">Login</button>

                    
                    <div class="register">
                        <p>Dont have an account?
                           <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

        </div>
     
        <img src="fruits.jpg"/>
