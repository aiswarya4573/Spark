<div class="login">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="box-login" style="position: relative;">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box" id="maill" style="position: absolute;">
              <label>Email</label>
              <input type="email" required class="emailbox">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              
          </div>
          <div class="input-box" id="pass"style="position: absolute;">
              <label>Password</label>
              <input type="password" required>
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              
          </div>
          <div class="forgot">
              <a href="#" id="frgt">Forgot password?</a>
          </div>
          <button class="btn" type="submit">Login</button>

          
          <div class="register">
              <p>Dont have an account?
                 <a href="#" class="register-link">Register</a></p>
          </div>
       </form>
    </div>
</div>
